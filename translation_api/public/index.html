<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>번역변경 </title>
  </head>
  <body>
    <h1>일기예보 조회</h1>
    <select id="language">
      <option value="ja">일본어</option>
      <option value="zh">중국어</option>
      <option value="en">영어</option>
    </select>
    <div id="forecast"></div>
    <script>
      const languageSelect = document.getElementById("language");
      const forecastDiv = document.getElementById("forecast");

      async function fetchTranslatedForecast(lang) {
        try {
          const response = await fetch(`/forecast?lang=${lang}`);
          const translatedForecast = await response.text();
          forecastDiv.textContent = translatedForecast;
        } catch (error) {
          console.error("번역된 일기예보 가져오기 오류: ", error);
        }
      }

      languageSelect.addEventListener("change", () => {
        const lang = languageSelect.value;
        fetchTranslatedForecast(lang);
      });

      fetchTranslatedForecast("ko");
    </script>
  </body>
</html>
